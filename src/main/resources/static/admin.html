<div id="add-yy"  style="display: none">
    <div class="ui-dialog ui-widget ui-widget-content ui-corner-all ui-front ui-dialog-buttons ui-draggable ui-resizable" tabindex="-1" role="dialog" aria-describedby="dialog-dept-form" aria-labelledby="ui-id-1" style="position: absolute; height: auto; width: 400px; top: 18%; left: 40%; display: block;"><div class="ui-dialog-titlebar ui-widget-header ui-corner-all ui-helper-clearfix">
        <span id="ui-id-1" class="ui-dialog-title">个人信息</span>
        <button type="button" class="ui-dialog-titlebar-close" style="display: none;"></button></div>
        <div id="dialog-dept-form" style="width: auto; min-height: 34px; max-height: none; height: auto;" class="ui-dialog-content ui-widget-content">
            <form id="deptForm">
                <!--  <input id="user_id" type="hidden"  readonly="readonly" name="id">-->
                <table class="table table-striped table-bordered table-hover dataTable no-footer" role="grid">
                    <tbody>
                    <tr>
                        <td><label for="deptUser">用户名</label></td>
                        <td><input type="text"  readOnly="true" readonly="readonly" placeholder="LoginUser"  id="deptUser" class="text ui-widget-content ui-corner-all"></td>
                    </tr>
                    <tr>
                        <td><label for="deptSeq">电话</label></td>
                        <td><input type="text" placeholder="Phone" name="phone" id="deptSeq" value="" class="text ui-widget-content ui-corner-all"></td>
                    </tr>
                    <tr>
                        <td><label for="deptEmail">邮箱</label></td>
                        <td><input type="text" name="email" placeholder="Email" id="deptEmail" value="" class="text ui-widget-content ui-corner-all"></td>
                    </tr>
                    <tr>
                        <td><label for="deptQuestion">密保问题</label></td>
                        <td><input type="text" name="question" placeholder="Question" id="deptQuestion" value="" class="text ui-widget-content ui-corner-all"></td>
                    </tr>
                    <tr>
                        <td><label for="deptAnswer">密保答案</label></td>
                        <td><input type="text" name="answer" id="deptAnswer" placeholder="Answer" value="" class="text ui-widget-content ui-corner-all"></td>
                    </tr>
                    </tbody>
                </table>

            </form>
        </div>
        <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
            <div class="ui-dialog-buttonset"><button type="button" onclick="condition_user_update()">修改</button>
                <button type="button" onclick="condition_user()" >取消</button></div></div>
    </div>
</div>

<div id="update-password-yy"  style="display: none">
    <div class="ui-dialog ui-widget ui-widget-content ui-corner-all ui-front ui-dialog-buttons ui-draggable ui-resizable" tabindex="-1" role="dialog" aria-describedby="dialog-dept-form" aria-labelledby="ui-id-1" style="position: absolute; height: auto; width: 400px; top: 18%; left: 40%; display: block;"><div class="ui-dialog-titlebar ui-widget-header ui-corner-all ui-helper-clearfix">
        <span id="ui-id-2" class="ui-dialog-title">更新密码</span>
        <button type="button" class="ui-dialog-titlebar-close" style="display: none;"></button></div>
        <div id="dialog-update-form" style="width: auto; min-height: 34px; max-height: none; height: auto;" class="ui-dialog-content ui-widget-content">
            <form id="updateForm">
                <table class="table table-bordered table-bordered table-hover" role="grid"><!-- -->
                    <tbody>

                    <tr>
                        <td><label for="deptPassword">旧密码：</label></td>
                        <td><input  name="passwordOld" id="deptPassword" value="" class="text ui-widget-content ui-corner-all"></td>
                    </tr>

                    <tr>
                        <td><label for="passwordNew">新密码：</label></td>
                        <td><input name="passwordNew" id="passwordNew"  class="text ui-widget-content ui-corner-all"></td>

                    </tr>

                    <tr>
                        <td><label for="passwordNew">确认密码：</label></td>
                        <td><input  name="" id="deptPasswordNew"  class="text ui-widget-content ui-corner-all"></td>
                    </tr>

                    </tbody>
                </table>
            </form>
        </div>
        <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
            <div class="ui-dialog-buttonset"><button type="button" onclick="condition_user_password()" >确认</button>
                <button type="button" onclick="condition_user_password_style()">取消</button></div></div>
    </div>

<script>
    function changeFrameHeight(){
        var ifm= document.getElementById("innerFrame");
        ifm.height=document.documentElement.clientHeight;
    }
    window.onresize=function(){
        changeFrameHeight();

    }

    var name = getCookie("username");
    $("#log-info").html(name);

    $(document).ready(function () {
        $(".popstyle").removeAttr("target");
        $(".popstyle").each(function () {
            var $this = $(this)
            tmp = $this.attr("href");
            $this.attr("data", tmp);
            $this.attr("href", "javascript:void(0)");
        })
        $(".popstyle").click(function () {
            var $this = $(this)
            $("iframe").attr(
                'src',
                $this.attr("data")
            );
        });
        $(".direct").click(function () {
            var $this = $(this)
            $("iframe").attr(
                'src',
                $this.attr("data-value")
            );
        });
    });
</script>
