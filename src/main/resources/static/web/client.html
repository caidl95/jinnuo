<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>client</title>
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../dialog.js-master/css/dialog.css">
    <link rel="stylesheet" href="css/client.css">
    <script src="../js/jquery-1.9.1.min.js"></script>
</head>
<body>


<div id="placeholder">
    <div id="box" class="form-group">
        <form id="form-input">
            <input id="input-ss" class="form-control login_password" type="text" name="keyword"
                   placeholder="请按照商品名称查询">
            <button id="search" class="btn btn-lg btn-primary btn-block" type="button"><span
                    id="search-span">搜索 </span></button>
        </form>
    </div>
</div>

<div id="add-client-yy" style="display: none"><!---->
    <div class="ui-dialog ui-widget ui-widget-content ui-corner-all ui-front ui-dialog-buttons ui-draggable ui-resizable" tabindex="-1" role="dialog" aria-describedby="dialog-dept-form" aria-labelledby="ui-id-1" style="position: absolute; height: auto; width: 400px; top: 18%; left: 40%; display: block;"><div class="ui-dialog-titlebar ui-widget-header ui-corner-all ui-helper-clearfix">
        <span id="ui-id-1" class="ui-dialog-title">客户详情</span>
        <button type="button" class="ui-dialog-titlebar-close" style="display: none;"></button></div>
        <div id="dialog-dept-form" style="width: auto; min-height: 34px; max-height: none; height: auto;" class="ui-dialog-content ui-widget-content">
            <form id="form-client-add">
                <table class="table table-bordered table-bordered table-hover" role="grid"><!-- -->
                    <tbody>
                    <tr>
                        <td><label for="name">客户名称:</label></td>
                        <td> <input id="name" class="text ui-widget-content ui-corner-all"  name="name"></td>
                    </tr>
                    <tr>
                        <td><label for="phone">手机号码：</label></td>
                        <td> <input id="phone" class="text ui-widget-content ui-corner-all" name="phone"></td>
                    </tr>

                    <tr>
                        <td><label for="email">邮箱：</label></td>
                        <td><input id="email" class="text ui-widget-content ui-corner-all" name="email"></td>
                    </tr>

                    <tr>
                        <td><label for="addr">客户地址：</label></td>
                        <td><input id="addr" class="text ui-widget-content ui-corner-all" name="addr"></td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>
        <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
            <div class="ui-dialog-buttonset"><button type="button" onclick="condition_client_add()">确认</button>
                <button type="button" onclick="condition_client_style()" >取消</button></div></div>
    </div>
</div>

<div id="update-client-yy" style="display: none" ><!---->
    <div class="ui-dialog ui-widget ui-widget-content ui-corner-all ui-front ui-dialog-buttons ui-draggable ui-resizable" tabindex="-1" role="dialog" aria-describedby="dialog-dept-form" aria-labelledby="ui-id-1" style="position: absolute; height: auto; width: 400px; top: 18%; left: 40%; display: block;"><div class="ui-dialog-titlebar ui-widget-header ui-corner-all ui-helper-clearfix">
        <span id="ui-id-2" class="ui-dialog-title">客户详情</span>
        <button type="button" class="ui-dialog-titlebar-close" style="display: none;"></button></div>
        <div id="dialog-update-form" style="width: auto; min-height: 34px; max-height: none; height: auto;" class="ui-dialog-content ui-widget-content">
            <form id="form-client-update"><table class="table table-bordered table-bordered table-hover" role="grid">
                <tbody>
                <input id="updateDetailsId" type="hidden"  name="id">
                <tr>
                    <td><label for="updateName">客户名称:</label></td>
                    <td> <input id="updateName" class="text ui-widget-content ui-corner-all"  name="name"></td>
                </tr>
                <tr>
                    <td><label for="updatePhone">手机号码：</label></td>
                    <td> <input id="updatePhone" class="text ui-widget-content ui-corner-all" name="phone"></td>
                </tr>

                <tr>
                    <td><label for="updateEmail">邮箱：</label></td>
                    <td><input id="updateEmail" class="text ui-widget-content ui-corner-all" name="email"></td>
                </tr>

                <tr>
                    <td><label for="updateAddr">客户地址：</label></td>
                    <td><input id="updateAddr" class="text ui-widget-content ui-corner-all" name="addr"></td>
                </tr>

                <tr>
                    <td><label >状态：</label></td>
                    <td>
                        <input id="zc-radio" type="radio" name="isDefault" value="0"/>正　常
                        <input id="sc-radio" type="radio" name="isDefault" value="1"/>删　除
                    </td>
                </tr>
                </tbody>
            </table>
            </form>
        </div>
        <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
            <div class="ui-dialog-buttonset"><button type="button" onclick="update_client()">确认</button>
                <button type="button" onclick="client_update_style()" >取消</button></div></div>
    </div>
</div>

<div class="container-fluid">
    <div><center style='font-size:35px'>客&nbsp;户&nbsp;详&nbsp;情&nbsp;表</center></div>
    <p  style="font-size: 20px;display: inline-block;width: 80%"><<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< </p>
    <button id="" style="position: absolute;right: 5%;display: inline-block" onclick="condition_client_style()"> 添加客户信息 </button>

    <div id="client-list"></div>
    <div id="client-and-input"></div>
</div>

<script src="../dialog.js-master/js/dialog.js"></script>
<script type="text/javascript" src="js/client.js"></script>
</body>
</html>
