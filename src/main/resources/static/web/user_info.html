<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>userInfo</title>
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../dialog.js-master/css/dialog.css">
    <link rel="stylesheet" href="css/user_info.css">
    <script src="../js/jquery-1.9.1.min.js"></script>
</head>
<body >

<div id="add-user-yy" style="display: none" >
    <div class="ui-dialog ui-widget ui-widget-content ui-corner-all ui-front ui-dialog-buttons ui-draggable ui-resizable" tabindex="-1" role="dialog" aria-describedby="dialog-dept-form" aria-labelledby="ui-id-1" style="position: absolute; height: auto; width: 350px; top: 18%; left: 42%; display: block;"><div class="ui-dialog-titlebar ui-widget-header ui-corner-all ui-helper-clearfix">
        <span id="ui-id-1" class="ui-dialog-title">新用户</span>
        <button type="button" class="ui-dialog-titlebar-close" style="display: none;"></button></div>
        <div id="dialog-dept-form" style="width: auto; min-height: 34px; max-height: none; height: auto;" class="ui-dialog-content ui-widget-content">
            <form id="deptForm">
                <table class="table table-bordered table-bordered table-hover" role="grid"><!-- -->
                    <tbody>
                    <tr>
                        <td><label for="deptName">用户名:</label></td>
                        <td><input type="text" name="username" id="deptName" value="" class="text ui-widget-content ui-corner-all"></td>
                    </tr>
                    <tr>
                        <td><label for="deptPassword">密码：</label></td>
                        <td><input type="text" name="password" id="deptPassword" value="" class="text ui-widget-content ui-corner-all"></td>
                    </tr>

                    <tr>
                        <td><label for="deptEmail">邮箱：</label></td>
                        <td><input type="text" name="email" id="deptEmail"  class="text ui-widget-content ui-corner-all"></td>
                    </tr>

                    <tr>
                        <td><label for="deptPhone">电话：</label></td>
                        <td><input type="text" name="phone" id="deptPhone"  class="text ui-widget-content ui-corner-all"></td>
                    </tr>

                    <tr>
                        <td><label for="deptQuestion">密保问题：</label></td>
                        <td> <input id="deptQuestion" class="text ui-widget-content ui-corner-all"  name="question"></td>
                    </tr>
                    <tr>
                        <td><label for="deptAnswer" >密保答案：</label></td>
                        <td><input name="answer" id="deptAnswer"  class="text ui-widget-content ui-corner-all"></td>
                    </tr>
                    <tr>
                        <td><label >权限</label></td>
                        <td>
                            <input type="radio" name="role" value="0"  />管理员
                            <input type="radio" name="role" value="1" />操作员
                        </td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>
        <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
            <div class="ui-dialog-buttonset"><button type="button" onclick="condition_user_add()">添加</button>
                <button type="button" onclick="condition_user_style()">取消</button></div></div>
    </div>
</div>

<div id="update-yy" style="display: none" ><!---->
    <div class="ui-dialog ui-widget ui-widget-content ui-corner-all ui-front ui-dialog-buttons ui-draggable ui-resizable" tabindex="-1" role="dialog" aria-describedby="dialog-dept-form" aria-labelledby="ui-id-1" style="position: absolute; height: auto; width:350px; top: 18%; left: 40%; display: block;"><div class="ui-dialog-titlebar ui-widget-header ui-corner-all ui-helper-clearfix">
        <span id="ui-id-2" class="ui-dialog-title">用户权限</span>
        <button type="button" class="ui-dialog-titlebar-close" style="display: none;"></button></div>
        <div id="dialog-dept-form-1" style="width: auto; min-height: 34px; max-height: none; height: auto;" class="ui-dialog-content ui-widget-content">
            <form id="deptFormUpdate">
                <table class="table table-striped table-bordered table-hover dataTable no-footer" role="grid">
                    <tbody>
                    <tr>
                        <input id="updateDetailsId" type="hidden"  name="id">
                        <td><label for="updateName">用户名</label></td>
                        <td><input name="" readonly="readonly" id="updateName"  class="text ui-widget-content ui-corner-all"></td>
                    </tr>
                    <tr>
                        <td><label >角色</label></td>
                        <td>
                            <input type="radio" name="role" value="0"  />管理员
                            <input type="radio" name="role" value="1" />操作员
                        </td>
                    </tr>
                    <tr>
                        <td><label for="updateEmail">邮箱</label></td>
                        <td><input  name="email"  id="updateEmail" class="text ui-widget-content ui-corner-all"></td>
                    </tr>

                    <tr>
                        <td><label for="updatePhone">电话</label></td>
                        <td><input  name="phone"  id="updatePhone"  class="text ui-widget-content ui-corner-all"></td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>
        <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
            <div class="ui-dialog-buttonset"><button type="button" onclick="condition_role_update()">修改</button>
                <button type="button" onclick="condition_users_update()" >取消</button></div></div>
    </div>
</div>


<div class="container-fluid">
    <div  id='page2' style='border:0px solid green;width:95%;margin: 60px 0' class="split">
        <center style='font-size:35px'>管&nbsp;理&nbsp;用&nbsp;户&nbsp;及&nbsp;权&nbsp;限</center>
        <p  style="font-size: 20px;display: inline-block;width: 80%"><<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< </p>
        <button id="" style="position: absolute;right: 5%;display: inline-block" onclick="condition_user_style()"> 添加新用户 </button>

        <div id="appointment-list" ></div>

        <div id="appointment-and-input"></div>

    </div>


</div>

<script src="../dialog.js-master/js/dialog.js"></script>
<script src="js/user_info.js" ></script>
</body>
</html>
