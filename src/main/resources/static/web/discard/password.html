<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../../dialog.js-master/css/dialog.css">
    <link rel="stylesheet" href="../css/password.css">
</head>
<body>
<video style="width:100%" autobuffer="autobuffer" autoloop="autoloop" loop="loop" id="title_sp" muted="muted"
       autoplay="autoplay">
    <source src="../mp4/5790382.mp4" type="video/mp4" id="sp_mp4">
    <source src="../mp4/5790382.webm">
</video>
<div class="login-flex">
    <div class="container login-container login-container-flex">
        <div class="row login-page">
            <div>
                <div>
                    <div class="loginDiv">
                        <div>
                            <div id="login_logo" class="icon-logo">
                            </div>
                            <a id="pngDivId-A" href="#">
                                <div id="pngDivId" class="pngDiv"></div>
                            </a>
                        </div>
                    </div>
                    <div class="loginPngDiv">
                    </div>
                    <div class="errorMessage">
                        <strong class="login-error"> </strong>
                    </div>
                    <div id="panel-body-id" class="panel-body">
                        <form id="form-password" action="" method="post">
                            <fieldset class="panel-fieldset">
                                <input id="null" class="form-control login_password" readonly="readonly">
                                <div class="form-group">
                                    <input id="passwordOld" class="form-control login_password" placeholder="请输入旧密码"
                                           type="password" name="passwordOld">
                                </div>
                                <div class="form-group">
                                    <input id="passwordNew" class="form-control login_password" placeholder="请输入新密码"
                                           type="password" name="passwordNew">
                                </div>
                                <div class="checkbox" style="color: red;"></div>
                                <button id="btn-password" class="btn btn-lg btn-primary btn-block" type="button"><span
                                        class="font-color">修改密码</span></button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../dialog.js-master/js/zepto.min.js"></script>
<script src="../../dialog.js-master/js/dialog.js"></script>
<script type="text/javascript" src="password.js"></script>
<script>
    $("#pngDivId-A").click(function () {
        var state = $("#panel-body-id").css("display") == "none" ? "block" : "none";
        $("#panel-body-id").css("display", state);
    });
</script>
</body>
</html>
