<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="multipart/form-data; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>productAdd</title>
    <!-- 标题logo -->
    <!--<link rel="shortcut icon" href="./imgs/logo1.jpg">-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../../dialog.js-master/css/dialog.css">
    <link rel="stylesheet" href="productAdd.css">
</head>
<body>
<video style="width:100%" autobuffer="autobuffer" autoloop="autoloop" loop="loop" id="title_sp" muted="muted"
       autoplay="autoplay">
    <source src="../mp4/5790382.mp4" type="video/mp4" id="sp_mp4">
    <source src="../mp4/5790382.webm">
</video>
<div class="login-flex">
    <div class="container login-container login-container-flex">
        <div class="row login-page">
            <div>
                <div>
                    <div class="loginDiv">
                        <div>
                            <div id="login_logo" class="icon-logo">
                            </div>
                            <a id="pngDivId-A" href="#">
                                <div id="pngDivId" class="pngDiv"></div>
                            </a>
                        </div>
                    </div>
                    <div class="loginPngDiv">
                    </div>
                    <div class="errorMessage">
                        <strong class="login-error"> </strong>
                    </div>
                    <div id="panel-body-id" class="panel-body">
                        <form id="form-product-add" action="" method="post">
                            <fieldset class="panel-fieldset">
                                <div class="form-group">
                                    <input id="categoryName" class="form-control login_userName" placeholder="请输入商品分类名称"
                                           type="text" name="categoryName">
                                </div>
                                <div class="form-group">
                                    <input id="name" class="form-control login_password" placeholder="请输入商品名称"
                                           type="text" name="name">
                                </div>
                                <div class="form-group">
                                    <input id="subtitle" class="form-control login_password" placeholder="请输入商品名称标题"
                                           type="text" name="subtitle">
                                </div>
                                <div class="form-group">
                                    <input id="detail" class="form-control login_password" placeholder="请输入商品详情"
                                           type="text" name="detail">
                                </div>
                                <div class="form-group">
                                    <input id="price" class="form-control login_password" placeholder="请输入商品价格"
                                           type="text" name="price">
                                </div>
                                <div class="form-group">
                                    <input id="stock" class="form-control login_password" placeholder="请输入库存数量"
                                           type="text" name="stock">
                                </div>
                                <div class="form-group">
                                    <input id="radio" type="radio" name="place" value="1"/>仓　库
                                    <input id="radio" type="radio" name="place" value="2"/>店　内
                                    <!-- <input id="place" class="form-control login_password" placeholder="请输入商品存放位置 1-在仓库 2-在店面"  type="datetime-local"  name="place">-->
                                </div>
                                <div class="container-fluid">
                                    <label id="i-file" class="col-md-5">选择商品图片:</label>
                                    <div class="col-md-2">
                                        <input id="input-file-val"
                                               onchange="$('#location').val($('#input-file').val());"
                                               accept=".xls, .xlsx" style="display: none" name="file" type="file">
                                        <input id="input-file" value="浏览文件" class="btn btn-primary" type="button"
                                               onclick="$('#input-file-val').click();">
                                    </div>
                                </div>
                                <div class="checkbox" style="color: red;"></div>
                                <button id="btn-product-add" class="btn btn-lg btn-primary btn-block" type="button">
                                    <span class="font-color">增　加</span></button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../dialog.js-master/js/zepto.min.js"></script>
<script src="../../dialog.js-master/js/dialog.js"></script>
<script type="text/javascript" src="productAdd.js"></script>
<script>
    $(document).ready(function () {
        var num = 0;
        setInterval(function () {
            num++;
            $("#pngDivId").css({"transform": "rotate(" + num + "deg)"})
        }, 8);
    });
    $("#pngDivId-A").click(function () {
        var state = $("#panel-body-id").css("display") == "none" ? "block" : "none";
        $("#panel-body-id").css("display", state);
    });
</script>
</body>
</html>
